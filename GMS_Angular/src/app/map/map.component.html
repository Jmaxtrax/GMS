<div class="map-container" [@mapAnimation]="isSidebarCollapsed ? 'sidebarCollapsed' : 'sidebarExpanded'">
    <google-map #map
        [options]="options" 
        height="100%" 
        width="100%"
    >

    <map-marker #mark *ngFor="let coord of coordinates" [position]="coord" (mapClick)="toggleSidebar(coord)" [icon]="coord.icon" label="{{ coord.plotName }}">
</map-marker>


    </google-map>
</div>
