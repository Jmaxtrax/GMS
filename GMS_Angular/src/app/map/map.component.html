<div class="map-container" [@mapAnimation]="isSidebarCollapsed ? 'collapsed' : 'expanded'">
    <google-map
        [options]="options" 
        height="100%" 
        width="100%"
    >
        <map-marker 
            #mark *ngFor="let coord of coordinates" 
            [position]="coord" 
            [icon]="marker.icon"
            (mapClick)="testClick(plotData.plot_id)"
        >
        </map-marker>
    </google-map>
</div>
