<div class="map-container" [@mapAnimation]="isSidebarCollapsed ? 'collapsed' : 'expanded'">
    <google-map
        [options]="options" 
        height="100%" 
        width="100%"
    >
        <map-marker 
            #mark *ngFor="let plot of plots" 
            [position]="plot" 
            (mapClick)="selectPlot(plot.plotId, plot.plotState)" 
            [icon]="plot.icon" 
            label="{{ plot.plotName }}"
        >
        </map-marker>
    </google-map>
</div>
