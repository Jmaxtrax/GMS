<div class="map-container" [@mapAnimation]="isSidebarCollapsed ? 'collapsed' : 'expanded'">
    <google-map
        [options]="options" 
        height="100%" 
        width="100%"
    >

    <map-marker #mark *ngFor="let plot of plots" [position]="plot" (mapClick)="toggleSidebar(plot.plotID)" [icon]="plot.icon" label="{{ plot.plotName }}">
</map-marker>


    </google-map>
</div>
